<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* 1. C·ªë ƒë·ªãnh Chi·ªÅu Cao To√†n Trang v√† Kh√≥a thao t√°c Chu·ªôt */
        html,

            background-color: #fef0f0;

            overflow: hidden;
            display: flex;

            align-items: flex-start;

            /* üéØ KH√ìA B√îI ƒêEN V√Ä CHU·ªòT PH·∫¢I */
            user-select: none;

        /* 2. Container ch√≠nh */
        .container {

        /* 3. Ti√™u ƒë·ªÅ v√† th√¥ng tin */
        h3 {

        #summary-info {

        #summary-info strong {

        /* 4. Khu v·ª±c T√¨m ki·∫øm (Input v√† Button) */
        #search-area {

        #search-box {

            /* Chi·∫øm h·∫øt kh√¥ng gian c√≤n l·∫°i */
            padding: 12px;

        #search-button {

        /* 5. Khu v·ª±c Cu·ªôn D·ªØ li·ªáu */
        #table-scroll-container {

        /* B·∫£ng */
        #results-table {

        #results-table th,

            word-wrap: break-word;
            white-space: normal;
        }

        /* CƒÉn tr√°i ri√™ng c·ªôt T√™n m√¥n (c·ªôt th·ª© 3) */
        #results-table th:nth-child(3),
        #results-table td:nth-child(3) {

        /* C·ªë ƒë·ªãnh chi·ªÅu r·ªông c·ªôt */
        #results-table th:nth-child(1),

        #results-table th:nth-child(2),

        #results-table th:nth-child(3),
        #results-table td:nth-child(3) {

        #results-table th {

        #results-table tr:nth-child(even) {

        }

        /* Th√¥ng b√°o t·∫£i */
        .loading {

        }

        .error {

        /* Responsive */
        @media (max-width: 600px) {

            #results-table {

            #results-table th,

            #results-table th:nth-child(2),

    </style>
</head>

<body oncontextmenu="return false;">
    <div class="container">
        <h3> T√¨m Ki·∫øm M√¥n H·ªçc</h3>
        <div id="summary-info"></div>

        <div id="search-area">
            <input type="text" id="search-box" placeholder="Nh·∫≠p M√£ m√¥n, T√™n m√¥n, ho·∫∑c H√¨nh th·ª©c thi..."
                onkeyup="debounceSearch()" autocomplete="off">
            <button id="search-button" onclick="manualSearch()">T√¨m</button>
        </div>

        <div id="table-scroll-container">
            <p class="loading" id="loading-message">ƒêang t·∫£i d·ªØ li·ªáu t·ª´ Google Sheets...</p>

            <table id="results-table">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxojciDqHoXqIjf907zocX-L-9zFRnOZHlGmK7QWR_EHqNlJ8fiQkLYwHdUknot4FA8/exec';

        let searchTimeout;
        let currentController;

        // H√†m g·ªçi th·ªß c√¥ng khi nh·∫•n n√∫t
        function manualSearch() {
            // H·ªßy debounce ƒëang ch·ªù n·∫øu c√≥
            clearTimeout(searchTimeout);
            const query = document.getElementById('search-box').value;
            // G·ªçi t√¨m ki·∫øm ngay l·∫≠p t·ª©c
            fetchData(query);
        }

        // H√†m Debounce: Ch·ªâ g·ªçi API sau khi ng∆∞·ªùi d√πng ng·ª´ng g√µ 1 gi√¢y
        function debounceSearch() {
            clearTimeout(searchTimeout);

            // C·∫≠p nh·∫≠t tr·∫°ng th√°i loading tr∆∞·ªõc khi debounce
            updateLoadingState(true);

            searchTimeout = setTimeout(() => {
                const query = document.getElementById('search-box').value;
                fetchData(query);
            }, 1000); // üéØ ƒê·∫∑t l·∫°i 1 gi√¢y (1000ms) ƒë·ªÉ ng∆∞·ªùi d√πng c√≥ th·ªùi gian nh·∫≠p xong
        }

        // H√†m qu·∫£n l√Ω tr·∫°ng th√°i hi·ªÉn th·ªã loading
        function updateLoadingState(isLoading) {
            const container = document.getElementById('table-scroll-container');
            const loadingMessage = document.getElementById('loading-message');
            const searchButton = document.getElementById('search-button');

            if (isLoading) {
                // H·ªßy b·ªè y√™u c·∫ßu c≈© ngay l·∫≠p t·ª©c tr∆∞·ªõc khi thi·∫øt l·∫≠p c√°i m·ªõi
                if (currentController) {
                    currentController.abort();
                }
                container.style.opacity = '0.5';
                loadingMessage.style.display = 'block';
                searchButton.disabled = true; // Kh√≥a n√∫t t√¨m ki·∫øm
            } else {
                loadingMessage.style.display = 'none';
                container.style.opacity = '1';
                searchButton.disabled = false; // M·ªü kh√≥a n√∫t t√¨m ki·∫øm
            }
        }


        // H√†m g·ªçi API t·ª´ Google Sheets
        async function fetchData(query = '') {
            const loadingMessage = document.getElementById('loading-message');
            const resultsBody = document.querySelector('#results-table tbody');

            // Kh·ªüi t·∫°o AbortController m·ªõi cho y√™u c·∫ßu n√†y
            currentController = new AbortController();
            const signal = currentController.signal;

            loadingMessage.textContent = query ? "ƒêang t√¨m ki·∫øm..." : "ƒêang t·∫£i d·ªØ li·ªáu...";
            resultsBody.innerHTML = '';

            try {
                const url = `${WEB_APP_URL}?q=${encodeURIComponent(query)}`;
                const response = await fetch(url, { signal });

                // X√≥a controller sau khi fetch th√†nh c√¥ng
                currentController = null;

                if (!response.ok) {
                    throw new Error(`L·ªói HTTP: ${response.status}. Ki·ªÉm tra l·∫°i URL v√† quy·ªÅn truy c·∫≠p API.`);
                }

                const result = await response.json();

                if (result.error) {
                    throw new Error(`L·ªói Sheets: ${result.error}. Ki·ªÉm tra l·∫°i t√™n sheet "M√¥n h·ªçc".`);
                }

                // C·∫≠p nh·∫≠t th√¥ng tin t√≥m t·∫Øt
                const totalCount = result.totalCount || 'N/A';
                const foundCount = result.data.length;

                if (query === '' || !query) {
                    document.getElementById('summary-info').innerHTML =
                        `<p><strong>T·ªïng s·ªë m√¥n:</strong> ${totalCount}</p>`;
                } else {
                    document.getElementById('summary-info').innerHTML =
                        `<p><strong>T·ªïng s·ªë m√¥n:</strong> ${totalCount} | <strong>T√¨m th·∫•y:</strong> ${foundCount}</p>`;
                }

                renderTable(result.headers, result.data);

            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Y√™u c·∫ßu c≈© ƒë√£ b·ªã h·ªßy b·ªè th√†nh c√¥ng.');
                    return; // Tho√°t m√† kh√¥ng hi·ªÉn th·ªã l·ªói cho ng∆∞·ªùi d√πng
                }

                console.error('L·ªói k·∫øt n·ªëi ho·∫∑c d·ªØ li·ªáu:', error);
                loadingMessage.textContent = `‚ùå L·ªói: ${error.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh.'}`;
                loadingMessage.classList.add('error');
                updateLoadingState(false);
            }
        }

        // H√†m v·∫Ω b·∫£ng k·∫øt qu·∫£ l√™n HTML
        function renderTable(headers, data) {
            const resultsHead = document.querySelector('#results-table thead');
            const resultsBody = document.querySelector('#results-table tbody');

            resultsHead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;

            if (data.length === 0) {
                resultsBody.innerHTML = `<tr><td colspan="${headers.length}">Kh√¥ng t√¨m th·∫•y m√¥n h·ªçc n√†o ph√π h·ª£p.</td></tr>`;
            } else {
                resultsBody.innerHTML = data.map(row => {
                    const values = headers.map(header => row[header]);
                    return `<tr>${values.map(val => `<td>${val}</td>`).join('')}</tr>`;
                }).join('');
            }

            // K·∫øt th√∫c tr·∫°ng th√°i loading
            updateLoadingState(false);
        }

        // T·∫£i d·ªØ li·ªáu l·∫ßn ƒë·∫ßu v√† Focus t·ª± ƒë·ªông
        document.addEventListener('DOMContentLoaded', () => {
            // üéØ T·ª± ƒë·ªông Focus v√†o √¥ nh·∫≠p li·ªáu
            document.getElementById('search-box').focus();

            if (WEB_APP_URL && WEB_APP_URL !== 'D√ÅN_URL_API_C·ª¶A_B·∫†N_V√ÄO_ƒê√ÇY') {
                fetchData();
            } else {
                document.getElementById('loading-message').textContent = '‚ö†Ô∏è Vui l√≤ng d√°n URL Apps Script v√†o code HTML.';
                document.getElementById('loading-message').style.display = 'block';
            }
        });
    </script>

</body>

</html>
