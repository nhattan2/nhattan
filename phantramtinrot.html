<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tín Chỉ Rớt</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Chống cuộn */
        }

        .dashboard {
            width: 95vw;
            height: 90vh;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }

        /* Cột bên trái: Nhập liệu */
        .sidebar {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid #334155;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--secondary);
            text-align: center;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(79, 70, 229, 0.3);
        }

        /* Cột bên phải: Kết quả */
        .main-content {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            /* 5 cột để dàn đều 10 mức */
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
        }

        .result-item {
            background: var(--card-bg);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #334155;
            transition: transform 0.2s;
        }

        .result-item:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .result-item .percent {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 5px;
        }

        .result-item .value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text);
        }

        .result-item .unit {
            font-size: 0.7rem;
            color: var(--secondary);
            text-transform: uppercase;
        }

        /* Ô đặc biệt cho % tùy chỉnh */
        .custom-result {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            grid-column: span 5;
            border-radius: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .custom-result .info-box {
            text-align: center;
        }

        .custom-result .big-val {
            font-size: 2.5rem;
            font-weight: 900;
        }
    </style>
</head>

<body>

    <div class="dashboard">
        <div class="sidebar">
            <h2>CÀI ĐẶT</h2>
            <div class="input-group">
                <label>TỔNG SỐ TÍN CHỈ</label>
                <input type="number" id="total" placeholder="VD: 120" oninput="calculate()">
            </div>
            <div class="input-group">
                <label>MỨC % TỰ CHỌN</label>
                <input type="number" id="customP" placeholder="VD: 15" oninput="calculate()">
            </div>
            <p style="font-size: 0.75rem; color: #64748b; line-height: 1.4;">
                * Hệ thống tự động lấy số nguyên thấp nhất (làm tròn xuống) để đảm bảo an toàn học vụ.
            </p>
        </div>

        <div class="main-content">
            <div class="grid-container" id="gridDisplay">
            </div>

            <div class="custom-result" id="customBox">
                <div class="info-box">
                    <div style="font-size: 0.9rem; opacity: 0.8;">MỨC TÙY CHỈNH</div>
                    <div id="labelCustom" style="font-weight: bold;">0%</div>
                </div>
                <div class="big-val"><span id="valCustom">0</span> <small style="font-size: 1rem;">TÍN CHỈ</small></div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const total = parseFloat(document.getElementById('total').value) || 0;
            const customP = parseFloat(document.getElementById('customP').value) || 0;
            const grid = document.getElementById('gridDisplay');

            // Render 10 mức cố định
            let html = '';
            for (let i = 1; i <= 10; i++) {
                let val = Math.floor((total * i) / 100);
                html += `
                <div class="result-item">
                    <div class="percent">Mức ${i}%</div>
                    <div class="value">${val}</div>
                    <div class="unit">Tín chỉ</div>
                </div>
            `;
            }
            grid.innerHTML = html;

            // Cập nhật ô tùy chỉnh
            document.getElementById('labelCustom').innerText = customP + "%";
            document.getElementById('valCustom').innerText = Math.floor((total * customP) / 100);
        }

        // Chạy mặc định khi load
        calculate();
    </script>

</body>

</html>
