    <div class="main-container">

    <div id="toast-notification">Th√¥ng b√°o</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gradeRowsContainer = document.getElementById('grade-rows');
            const totalPercentDisplay = document.getElementById('total-percent');
            const resultDisplay = document.getElementById('result-display');
            const resultContainer = document.getElementById('result-container');
            const finalExamWeightInput = document.getElementById('final-exam-weight');
            const finalExamScoreManualInput = document.getElementById('final-exam-score-manual');
            const finalExamScoreDisplay = document.getElementById('final-exam-score-display');
            const toast = document.getElementById('toast-notification');

            // --- 1. T·∫†O D√íNG M·ªöI ---
            const createNewRow = () => {
                const row = document.createElement('tr');
                row.classList.add('input-row');
                row.innerHTML = `<td class="stt-cell"></td>
                                 <td>ƒêi·ªÉm th√†nh ph·∫ßn</td>
                                 <td><input type="number" class="grade-input grade-score" placeholder="0-10"></td>
                                 <td><input type="number" class="grade-input grade-weight" placeholder="%"></td>
                                 <td><button class="remove-btn">-</button></td>`;

                const scoreInput = row.querySelector('.grade-score');
                const weightInput = row.querySelector('.grade-weight');

                scoreInput.addEventListener('change', function () {
                    let val = parseFloat(this.value);
                    if (val < 0 || val > 10) { this.value = ''; showToast("‚ö†Ô∏è ƒêi·ªÉm ch·ªâ t·ª´ 0 - 10!", "fail"); }
                    updateUI();
                });

                weightInput.addEventListener('change', function () {
                    let val = parseFloat(this.value);
                    if (val < 0 || val > 100) { this.value = ''; showToast("‚ö†Ô∏è Tr·ªçng s·ªë ch·ªâ t·ª´ 0 - 100%!", "fail"); }
                    updateUI();
                });

                row.querySelector('.remove-btn').addEventListener('click', () => { row.remove(); updateUI(); });
                row.querySelectorAll('input').forEach(input => input.addEventListener('input', updateUI));
                gradeRowsContainer.appendChild(row);
                updateRowNumbers();
            };

            const updateRowNumbers = () => {
                gradeRowsContainer.querySelectorAll('.input-row').forEach((row, index) => {
                    row.querySelector('.stt-cell').textContent = index + 1;
                    row.cells[1].textContent = `ƒêi·ªÉm th√†nh ph·∫ßn ${index + 1}`;
                });
            };

            // --- T√çNH TO√ÅN C√ÇN B·∫∞NG TR·ªåNG S·ªê ---
            const updateUI = () => {
                let totalWeight = 0;
                document.querySelectorAll('.grade-weight').forEach(inp => totalWeight += parseFloat(inp.value) || 0);

                let remaining = 100 - totalWeight;
                if (remaining < 0) {
                    totalPercentDisplay.style.color = 'var(--fail-color)';
                    totalPercentDisplay.innerText = `L·ªñI: T·ªïng ${totalWeight}% > 100%!`;
                    remaining = 0;
                } else {
                    totalPercentDisplay.style.color = 'var(--text-color)';
                    totalPercentDisplay.innerText = `Ph·∫ßn trƒÉm: 100%`;
                }
                finalExamWeightInput.value = remaining;
                calculateAndDisplay();
            };

            const calculateAndDisplay = () => {
                let finalWeightedScore = 0;
                let finalExamWeight = parseFloat(finalExamWeightInput.value) || 0;
                let componentWeightedScoreTotal = 0;
                let componentWeightTotal = 0;

                const finalExamScoreVal = parseFloat(finalExamScoreManualInput.value);
                const isActualMode = !isNaN(finalExamScoreVal);

                if (isActualMode) finalExamScoreDisplay.textContent = finalExamScoreVal.toFixed(2);
                else finalExamScoreDisplay.textContent = '‚Äî';

                document.querySelectorAll('.input-row').forEach(row => {
                    const s = parseFloat(row.querySelector('.grade-score').value);
                    const w = parseFloat(row.querySelector('.grade-weight').value);

                    if (!isNaN(w)) componentWeightTotal += w;
                    if (!isNaN(s) && !isNaN(w)) {
                        componentWeightedScoreTotal += (s / 10) * w;
                        finalWeightedScore += s * (w / 100);
                    }
                });

                if (isActualMode) {
                    if (finalExamWeight > 0) finalWeightedScore += finalExamScoreVal * (finalExamWeight / 100);

                    let status = 'pass', text = 'ƒê·∫†T', msg = '';

                    if (finalExamScoreVal < 1.0) {
                        status = 'fail'; text = 'R·ªöT (F)'; msg = `ƒêi·ªÉm thi ${finalExamScoreVal} < 1.0 (ƒêi·ªÉm li·ªát)`;
                    } else if (finalWeightedScore < 4.0) {
                        status = 'fail'; text = 'R·ªöT (F)'; msg = `T·ªïng k·∫øt ${finalWeightedScore.toFixed(2)} < 4.0`;
                    } else {
                        const info = getGradeInfo(finalWeightedScore);
                        text = `ƒê·∫†T (${info.letter})`;
                        msg = info.classification;
                    }
                    displayResult(text, status, msg, finalWeightedScore);
                } else {
                    displayMinFinalScoreResult(finalExamWeight, finalWeightedScore * 10, componentWeightedScoreTotal, componentWeightTotal);
                }
            };

            const displayMinFinalScoreResult = (finalExamWeight, currentPointsRaw, compScorePerc, compWeightTotal) => {
                if (finalExamWeight <= 0) {
                    resultDisplay.innerHTML = `<div class="status status-fail">L·ªñI</div><p>ƒê√£ h·∫øt % cho b√†i cu·ªëi k·ª≥!</p>`;
                    resultContainer.className = `panel result-container fail-border`;
                    return;
                }

                const summaryHtml = `
                    <div class="comp-summary-box">
                        Th√†nh ph·∫ßn: <span>${parseFloat(compScorePerc.toFixed(2))}%</span> / <span>${compWeightTotal}%</span>
                    </div>
                `;

                const thresholds = [
                    { l: 'A+', t: 9.5 }, { l: 'A', t: 8.5 }, { l: 'A-', t: 8.0 },
                    { l: 'B+', t: 7.5 }, { l: 'B', t: 7.0 }, { l: 'B-', t: 6.5 },
                    { l: 'C+', t: 6.0 }, { l: 'C', t: 5.5 }, { l: 'C-', t: 4.5 },
                    { l: 'D (qua m√¥n)', t: 4.0 }
                ];
