<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tra C·ª©u L·ªãch Thi DTU 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --dtu-red: #d32f2f;
            --text-black: #000;
            --text-grey: #555;
            --bg-page: linear-gradient(135deg, #e0f2f1 0%, #fce4ec 100%);
            --toast-success: #00b894;
            --toast-info: #0984e3;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-page);
            overflow: hidden;
        }

        /* TOAST */
        #toast-container {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .toast {
            min-width: 240px;
            padding: 12px 16px;
            border-radius: 10px;
            background: #fff;
            color: #2d3436;
            font-weight: 700;
            font-size: 13px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(120%);
            transition: 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-left: 6px solid #ccc;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left-color: var(--toast-success);
        }

        /* LAYOUT */
        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
            width: 100vw;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.94);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-right: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-sizing: border-box;
            z-index: 100;
        }

        h2 {
            color: var(--dtu-red);
            font-weight: 800;
            text-align: center;
            margin: 0;
            font-size: 18px;
            text-transform: uppercase;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            position: relative;
        }

        label {
            font-weight: 700;
            font-size: 11px;
            color: #555;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 10px 35px 10px 10px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            background: #fff;
            font-weight: 700;
        }

        input:focus {
            border-color: var(--dtu-red);
            outline: none;
        }

        /* DANH S√ÅCH G·ª¢I √ù */
        .suggestion-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border-radius: 8px;
            margin-top: 5px;
            max-height: 180px;
            overflow-y: auto;
            border: 1px solid #eee;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1001;
        }

        .suggestion-item {
            padding: 10px 12px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 700;
            border-bottom: 1px solid #f9f9f9;
        }

        .suggestion-item:hover {
            background: #f0f0ff;
            color: var(--dtu-red);
        }

        .clear-btn {
            position: absolute;
            right: 10px;
            top: 32px;
            width: 18px;
            height: 18px;
            background: #f1f2f6;
            color: #888;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 9px;
            font-weight: bold;
        }

        .main-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 20px;
            gap: 20px;
            box-sizing: border-box;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
        }

        /* CARD */
        .result-card {
            background: #ffffff;
            min-width: 380px;
            max-width: 400px;
            padding: 25px 30px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            animation: fadeIn 0.3s ease;
            box-sizing: border-box;
            border: 1px solid #eee;
            flex-shrink: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--dtu-red);
            border-radius: 18px 18px 0 0;
        }

        .info-title {
            text-align: center;
            color: var(--dtu-red);
            font-weight: 800;
            font-size: 18px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f5f5f5;
            font-size: 14px;
            align-items: center;
        }

        .val {
            font-weight: 800;
            color: #000;
            text-align: right;
        }

        .highlight-box {
            background: #fffdf0;
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid #feeb95;
            margin-top: 10px;
        }

        .stt-red {
            color: var(--dtu-red);
            font-size: 22px;
            font-weight: 900;
        }

        .warning-note {
            color: var(--dtu-red) !important;
            font-weight: 900 !important;
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0.2;
            }
        }

        @media (max-width: 850px) {

            body,
            html {
                overflow: auto;
                height: auto;
            }

            .app-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                border-bottom: 1px solid #eee;
            }

            .main-content {
                flex-direction: column;
                overflow-x: hidden;
                overflow-y: visible;
                height: auto;
            }

            .result-card {
                min-width: 95%;
                max-width: 95%;
            }
        }
    </style>
</head>

<body>
    <div id="toast-container"></div>
    <div class="app-container">
        <div class="sidebar">
            <h2>DANH S√ÅCH THI</h2>
            <div class="form-group">
                <label>1. T·∫£i t·ªáp (Excel/PDF):</label>
                <input type="file" id="fileIn" accept=".xlsx, .xls, .pdf">
            </div>
            <div class="form-group">
                <label>2. Nh·∫≠p M√£ SV (ch·ªâ nh·∫≠p s·ªë):</label>
                <div class="input-wrapper" style="position: relative;">
                    <input type="text" id="mssvIn" placeholder="V√≠ d·ª•: 312..., 302..." autocomplete="off">
                    <div id="suggestions" class="suggestion-list"></div>
                    <div id="clearBtn" class="clear-btn" onclick="clearInput()">‚úï</div>
                </div>
            </div>
            <div style="margin-top:auto; font-size:10px; color:#aaa; text-align:center;">Duy T√¢n 2025 - B·∫£n quy·ªÅn T√¢n
            </div>
        </div>

        <div class="main-content" id="resultsArea">
            <div id="emptyView"
                style="color: rgba(0,0,0,0.1); font-size: 20px; font-weight: 900; text-align: center; width: 100%;">üöÄ
                S·∫¥N S√ÄNG</div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        let db = []; let isPDF = false;

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 400); }, 3000);
        }

        document.getElementById('fileIn').addEventListener('change', async (e) => {
            const file = e.target.files[0]; if (!file) return;
            db = []; isPDF = file.name.toLowerCase().endsWith('.pdf');
            if (isPDF) await processPDF(file); else await processExcel(file);
        });

        async function processExcel(file) {
            const data = await file.arrayBuffer();
            const wb = XLSX.read(data, { type: 'array' });
            db = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1, defval: "" });
            showToast(`üìÇ ƒê√£ n·∫°p Excel: ${file.name}`, 'success');
            autoSearch();
        }

        async function processPDF(file) {
            showToast("‚è≥ ƒêang gi·∫£i m√£ PDF...", "info");
            const reader = new FileReader();
            reader.onload = async function () {
                const pdf = await pdfjsLib.getDocument({ data: new Uint8Array(this.result) }).promise;
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    const lines = {};
                    content.items.forEach(item => {
                        const y = Math.round(item.transform[5] / 2) * 2;
                        if (!lines[y]) lines[y] = []; lines[y].push(item);
                    });
                    const sortedY = Object.keys(lines).sort((a, b) => b - a);
                    sortedY.forEach(y => {
                        const rowItems = lines[y].sort((a, b) => a.transform[4] - b.transform[4]);
                        db.push(rowItems.map(it => it.str.trim()).filter(s => s !== ""));
                    });
                }
                showToast(`üìÇ ƒê√£ n·∫°p PDF: ${file.name}`, 'success');
                autoSearch();
            };
            reader.readAsArrayBuffer(file);
        }

        const inputEl = document.getElementById('mssvIn');
        const suggestDiv = document.getElementById('suggestions');

        // R√ÄNG BU·ªòC CH·ªà NH·∫¨P S·ªê V√Ä D·∫§U PH·∫®Y
        inputEl.addEventListener('input', (e) => {
            let val = e.target.value;
            // Lo·∫°i b·ªè t·∫•t c·∫£ k√Ω t·ª± kh√¥ng ph·∫£i s·ªë ho·∫∑c d·∫•u ph·∫©y
            val = val.replace(/[^0-9,]/g, '');
            e.target.value = val;

            handleSuggestions();
            autoSearch();
        });

        // X·ª¨ L√ù G·ª¢I √ù QU√âT T·ª™ TR√ÅI QUA PH·∫¢I (startsWith)
        function handleSuggestions() {
            const fullVal = inputEl.value;
            const segments = fullVal.split(',');
            const lastSeg = segments[segments.length - 1].trim();

            if (!lastSeg || !db.length || lastSeg.length < 1) {
                suggestDiv.style.display = "none"; return;
            }

            const matches = new Set();
            for (let row of db) {
                for (let cell of row) {
                    const s = String(cell).trim();
                    // QU√âT T·ª™ TR√ÅI QUA PH·∫¢I: startWith thay v√¨ includes
                    if (s.startsWith(lastSeg) && s.length > 5) {
                        matches.add(s);
                    }
                }
                if (matches.size > 12) break; // Gi·ªõi h·∫°n danh s√°ch g·ª£i √Ω
            }

            if (matches.size > 0) {
                suggestDiv.innerHTML = "";
                suggestDiv.style.display = "block";
                matches.forEach(m => {
                    const d = document.createElement('div');
                    d.className = 'suggestion-item';
                    d.innerText = m;
                    d.onclick = () => {
                        segments[segments.length - 1] = " " + m;
                        inputEl.value = segments.join(',') + ", ";
                        suggestDiv.style.display = "none";
                        autoSearch();
                        inputEl.focus();
                    };
                    suggestDiv.appendChild(d);
                });
            } else suggestDiv.style.display = "none";
        }

        function clearInput() {
            inputEl.value = ''; showToast("üßπ ƒê√£ x√≥a", "info");
            suggestDiv.style.display = "none"; autoSearch(); inputEl.focus();
        }

        function autoSearch() {
            const val = inputEl.value;
            const resultsArea = document.getElementById('resultsArea');
            const empty = document.getElementById('emptyView');
            document.getElementById('clearBtn').style.display = val ? "flex" : "none";
            resultsArea.innerHTML = "";

            if (!val || !db.length) { resultsArea.appendChild(empty); return; }

            const keys = val.split(',').map(s => s.trim()).filter(s => s !== "");
            let hasRes = false;
            keys.forEach(k => {
                let idx = db.findIndex(r => r.some(c => String(c).trim() === k));
                if (idx !== -1) { hasRes = true; renderCard(idx, k); }
            });

            if (!hasRes && val.length > 3) { resultsArea.appendChild(empty); empty.innerText = "üîç Kh√¥ng t√¨m th·∫•y m√£ s·ªë n√†o kh·ªõp!"; }
        }

        function renderCard(idx, k) {
            const area = document.getElementById('resultsArea');
            const sv = db[idx];
            let header = "";
            for (let j = idx; j >= 0; j--) {
                const row = db[j].join(" ");
                if (row.includes("Th·ªùi gian:")) { header = row; break; }
            }

            let d = "---", t = "---", p = "---", cs = "---";
            if (header) {
                const tm = header.match(/Th·ªùi gian:\s*([\d|h|:]+)\s*-\s*([\d|\/]+)/);
                if (tm) { t = tm[1]; d = tm[2]; }
                const pm = header.match(/Ph√≤ng:\s*([^-]+)-\s*(.*)/);
                if (pm) { p = pm[1].trim(); cs = pm[2].trim(); }
            }

            let name = "", lop = "", stt = "", note = "";
            if (isPDF) {
                let idX = sv.findIndex(c => String(c).trim() === k);
                stt = sv[idX - 1] || "---";
                name = (sv[idX + 1] || "") + " " + (sv[idX + 2] || "");
                lop = sv[idX + 3] || "---";
                note = sv.find(c => c.toLowerCase().includes("n·ª£")) || "";
            } else {
                name = (sv[3] + " " + (sv[4] || "")).trim();
                lop = sv[5] || "---"; stt = sv[1] || sv[0]; note = sv[7] || sv[6] || "";
            }

            let warn = (note.toLowerCase().includes("n·ª£") || note.toLowerCase().includes("hp")) ? "warning-note" : "";
            const card = document.createElement('div');
            card.className = 'result-card';
            card.innerHTML = `
                <div class="info-title">T√åM PH√íNG THI</div>
                <div class="info-row"><span>Ng√†y thi:</span><span class="val">${d}</span></div>
                <div class="info-row"><span>Gi·ªù thi:</span><span class="val">${t}</span></div>
                <div class="info-row"><span>Ph√≤ng thi:</span><span class="val">${p}</span></div>
                <div class="info-row"><span>C∆° s·ªü:</span><span class="val">${cs}</span></div>
                <div class="highlight-box">
                    <div class="info-row"><span>MSSV:</span><span class="val">${k}</span></div>
                    <div class="info-row"><span>H·ªç t√™n:</span><span class="val">${name}</span></div>
                    <div class="info-row"><span>L·ªöP H·ªåC PH·∫¶N:</span><span class="val">${lop}</span></div>
                    <div class="info-row"><span>Ghi ch√∫:</span><span class="val ${warn}">${note || "---"}</span></div>
                    <div class="info-row"><span>STT:</span><span class="val stt-red">${stt}</span></div>
                </div>
                <button onclick="copyCard(this.parentElement)" style="width:100%; margin-top:12px; border:none; background:#673ab7; color:white; padding:10px; border-radius:8px; cursor:pointer; font-weight:700;">üìã CH·ª§P TH·∫∫ N√ÄY</button>
            `;
            area.appendChild(card);
        }

        async function copyCard(el) {
            const b = el.querySelector('button'); b.style.visibility = "hidden";
            const canvas = await html2canvas(el, { scale: 5, backgroundColor: "#ffffff", useCORS: true });
            canvas.toBlob(blob => {
                navigator.clipboard.write([new ClipboardItem({ "image/png": blob })]);
                showToast("üìã ƒê√£ copy ·∫£nh th·∫ª!", "success");
                b.style.visibility = "visible";
            }, 'image/png', 1.0);
        }
    </script>
</body>

</html>
